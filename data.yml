- head: Драматург и режиссёр Пётр Вяткин
  body:
    - head: Персональный сайт с пьесами
      desc: |
        Задача: задизайнить и разработать многостраничник, написать тексты для интерфейса.
        Результат: [vyatkin.su](https://vyatkin.su)
      tags: ["Сайт"]
      body:
        - body: >
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-index-desktop.avif)
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-contacts-desktop.avif)
        - body: >
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-index.avif)
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-contacts.avif)
        - desc: |
            Пьесы фильтруются по категориям и сортируются по новизне и популярности. В детские театры заказчик отправит ссылку, которая сразу применит фильтр «для детей и подростков». Читатели же поделятся друг с другом ссылкой на конкретную пьесу.

            Признание драматурга демонстрируется с помощью списка постановок и достижений в конкурсах.
          body: >
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces-desktop.avif)
        - body: >
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces.avif)
            ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces-2.avif)
        - desc: |
            Написал текст о возможности заказать пьесу. Отработал потенциальные вопросы и возражения клиентов:
            - «Я не знаю, что именно мне нужно, и не смогу грамотно поставить задачу»
            - «Справится ли он с моим необычным запросом?»
            - «Всё горит, пьеса нужна через неделю»
          tags: ["Тексты"]
          body: "![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-text.avif)"
    - head: Визитка
      desc: "Задача: использовать стилистику персонального сайта; к личным контактам добавить ссылку на театр."
      tags: ["Визитки"]
      body:
        - desc: Заказчик выбрал вариант, сделаный по образу титульного листа пьесы.
          body: "![Дизайн фронтальной стороны визитки](cases/vyatkin/card-front.avif) ![Титульный лист пьесы](cases/vyatkin/piece-front-page.avif)"
        - desc: Альтернативные варианты
          body: >
            ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-3.avif)
            ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-2.avif)
            ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-1.avif)
        - desc: "На обратной стороне стилизованые названия пьес заказчика. Они доступно отражают суть произведений и быстро познакомят читателя со всеми работами автора."
          body: "![Дизайн задней стороны визитки](cases/vyatkin/back.avif)"

- head: Фотограф Яков Джафаров
  body:
    - body: "![Дизайн соцсетей для фотографа Якова Джафарова](cases/iakov/intro.avif)"
    - head: Закреплённые сторис в Инстаграм
      desc: "Задача: рассказать клиентам об услугах и преимуществах через закреплённые истории; написать тексты, оформить графически"
      tags: ["Хайлайтс"]
      body:
        - desc: Иконки для каждого блока историй
          body: "![Оформление профиля Инстаграм](cases/iakov/icons.avif)"
        - tags: ["Сторис", "Тексты"]
          body: 
            - desc: Знакомим читателя с Яковом. Отрабатываем страх «профессиональный фотограф — это не для меня, я же не модель».
              body: >
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-1.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-2.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-3.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-4.avif)
            - desc: Показываем, что процесс весьма прост, а Яков поможет на каждом этапе.
              body: >
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-1.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-2.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-3.avif)
            - desc: |
                Рассказываем, чем услуги отличаются друг от друга, чтобы новичку было проще выбирать. Список всех услуг всегда на виду — он показывает, что на выбор есть всего три варианта, а значит выбрать будет легче.
                
                Не забываем про фотографии с мужчинами, чтобы разрушить миф «фотосессии — это только для девушек и знаменитостей».
              body: >
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-1.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-2.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-3.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-4.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-5.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-6.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-7.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-8.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-9.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-10.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-11.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-12.avif)
                ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-13.avif)
    - head: Оформление профиля ВК
      tags: ["Оформление ВК"]
      body:
        - desc: Всю головную боль клиента Яков берёт на себя — об этом заявляем в шапке группы.
          body: "![Дизайн обложки группы ВК](cases/iakov/vk-desktop.avif)"
        - desc: |
            В мобильной версии размещаем слайдшоу с примерами работ.
        
            Фотографии обрезал специально под интерфейс приложения: так, чтобы основной объект никогда не выпадал за пределы экрана.
          body: >
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-0.avif)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-1.avif)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-2.avif)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-3.avif)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-4.avif)

- head: «Вау, дед!» — доставка Деда Мороза и Снегурочки
  desc: |
    Задача: разработать айдентику с нуля; подготовить рекламные креативы для нескольких целевых аудиторий.

    Обстоятельство: высоченная конкуренция.

    Оказалось, что у многих конкурентов сайты перегружены информацией. В основном для SEO-оптимизации. Заказчик же не планировал продвигаться через поисковики, что давало возможность выделиться простым и минималистичным дизайном.
  body:
    - body: "![Брендинг для «Вау, дед!»](cases/wowded/intro.avif)"
    - head: Закреплённые сторис в Инстаграме
      desc: Рассказываю об услугах и предлагаю их заказать прямо из сторис
      tags: ["Хайлайтс"]
      body:
      - body: "![Брендинг для «Вау, дед!»](cases/wowded/icons.avif)"
      - desc: |
          Чтобы облегчить клиенту выбор, разбил услуги на 4 максимально отличающиеся категории.
          
          В тексте рассказал, что к приезду Дедушки можно заранее подготовиться, что даже «онлайн-дедушка» дарит подарки, а зовут его не только на Новый Год. 
        tags: ["Сторис", "Тексты"]
        body: >
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-1.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-2.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-3.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-4.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-5.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/highlights-6.avif)
    - head: Рекламные креативы и посты в соцсети
      body:
        - desc:
          tags: ["Сторис", "Рекламные креативы"]
          body: >
            ![Брендинг для «Вау, дед!»](cases/wowded/stories-1.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/stories-2.avif)
            ![Брендинг для «Вау, дед!»](cases/wowded/stories-3.avif)
        - desc:
          tags: ["Посты в соцсети", "Рекламные креативы"]
          body:
            - body: >
                ![Реклама для «Вау, дед!»](cases/wowded/posts-mockup-1.avif)
                ![Реклама для «Вау, дед!»](cases/wowded/posts-mockup-2.avif)
            - desc: Если родители заказывают Деда Мороза каждый год, то скорее всего нужный контакт у них уже есть. Поэтому одной из аудиторий рекламной кампании были те, кто Деда Мороза ещё не заказывал.
              body: >
                ![Реклама для «Вау, дед!»](cases/wowded/post-7.avif)
            - desc: "Вместо заезженных слов об «индивидуальном подходе» сделал иллюстрацию такого подхода — сценарий заказа."
              body: >
                ![Реклама для «Вау, дед!»](cases/wowded/post-6.avif)
            - body: >
                ![Реклама для «Вау, дед!»](cases/wowded/post-5.avif)
        - desc: Эта реклама рассказывает родителям, что бывают поздравления и по видео. Для наглядной иллюстрации я попросил заказчика, чтобы его сын сделал селфи на фоне ёлки.
          tags: ["Рекламные креативы", "Сторис"]
          body: "![Брендинг для «Вау, дед!»](cases/wowded/videocall.avif)"
        - desc: Обложки информационных постов в соцсетях.
          tags: ["Посты в соцсети"]
          body: >
            ![Оформление соцсетей для «Вау, дед!»](cases/wowded/post-1.avif)
            ![Оформление соцсетей для «Вау, дед!»](cases/wowded/post-2.avif)
            ![Оформление соцсетей для «Вау, дед!»](cases/wowded/post-3.avif)
            ![Оформление соцсетей для «Вау, дед!»](cases/wowded/post-4.avif)
    - desc:
      tags: ["Обработка фото"]
      body: "Ваудед, обработка фото" # TODO
    - head: Лендинг
      tags: ["Сайт"]
      body:
        - body: "![Сайт для «Вау, дед!»](cases/wowded/site-header.avif)"
        - body: "![Сайт для «Вау, дед!»](cases/wowded/website-1.avif)"
        - head: Тексты для сайта
          tags: ["Тексты"]
          body:
            - desc: Неопределённость — всегда некомфортно. План эту неопределённость уменьшает, даже если он приблизительный.
              body: >
                ![Брендинг для «Вау, дед!»](cases/wowded/website-text-1.avif)
                ![Брендинг для «Вау, дед!»](cases/wowded/website-text-2.avif)
                ![Брендинг для «Вау, дед!»](cases/wowded/website-text-3.avif)
            - desc: Вместо простого заявления «мы опытные специалисты» рассказываю историю и привожу нюансы из реальной работы, чтобы читатель сделал вывод самостоятельно.
              body: >
                ![Брендинг для «Вау, дед!»](cases/wowded/website-text-4.avif)
            - desc: Мой любимый приём — давать бизнесу человеческое лицо. Гораздо приятнее взаимодействовать с людьми, а не с обезличенной абстракцией.
              body: >
                ![Брендинг для «Вау, дед!»](cases/wowded/website-text-5.avif)

