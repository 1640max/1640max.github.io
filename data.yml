- head: Пётр Вяткин
  desc: Драматург и режиссёр 
  body:
    - head: Персональный сайт с пьесами
      desc: Тили-тили, и написал тексты для интерфейса.
      body:
      - desc:
        tags: ["Сайт"]
        body: "Вяткин без текстов"
      - desc: >
          Текст рассказывает о возможности заказать пьесу.
          Отработаны потенциальные вопросы и возражения:

          - «Работает ли он для таких необычных случаев?»

          - «Я не знаю, что именно мне нужно, и не смогу грамотно поставить задачу»
          
          - «Пьеса нужна через неделю, это возможно?»
        tags: ["Сайт", "Тексты"]
        body: "Вяткин с текстами"
    - head: Визитка
      desc: "Задача: указать личные контакты и ссылку на сайт театра. Использовать стилистику сайта."
      body:
      - desc: Фронтальная сторона сделана по образу титульного листа пьесы
        tags: ["Визитка"]
        body: "![Дизайн фронтальной стороны визитки](images/vyatkin/card-front.jpg)"
      - desc: Альтернативные варианты
        tags: ["Визитка"]
        body: "Фронт альтер"
      - desc: На обратной стороне перечислены названия пьес заказчика. Автор доступно отражает суть пьес в их названиях, поэтому визитка сможет за полминуты дать представление обо всех его работах.
        tags: ["Визитка"]
        body: "Рубашка"

