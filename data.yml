- head: Драматург и режиссёр Пётр Вяткин
  body:
    - head: Персональный сайт с пьесами
      desc: Тили-тили, и написал тексты для интерфейса.
      body:
      - desc:
        tags: ["Сайт"]
        body: >
          ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-0.png =100%x*)
          ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-1.png =100%x*)
          ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-2.png =100%x*)
          ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-3.png =100%x*)
      - desc: >
          Написал текст о возможности заказать пьесу. Отработал потенциальные вопросы и возражения клиентов:
          
          - «Я не знаю, что именно мне нужно, и не смогу грамотно поставить задачу»

          - «Справится ли он с моим необычным запросом?»
          
          - «Всё горит, пьеса нужна через неделю»
        tags: ["Сайт", "Тексты"]
        body: "![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-text.png =100%x*)"
    - head: Визитка
      desc: "Задача: использовать стилистику персонального сайта; указать личные контакты и ссылку на театр."
      body:
      - desc: Заказчик выбрал вариант, сделаный по образу титульного листа пьесы.
        tags: ["Визитка"]
        body: "![Дизайн фронтальной стороны визитки](cases/vyatkin/card-front.jpg =*x400) ![Титульный лист пьесы](cases/vyatkin/piece-front-page.png =*x400)"
      - desc: Альтернативные варианты
        tags: ["Визитка"]
        body: >
          ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-3.png =400x*)
          ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-2.png =400x*)
          ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-1.png =400x*)
      - desc: "На обратной стороне стилизованые названия пьес заказчика. Они доступно отражают суть произведений и быстро познакомят читателя со всеми работами автора."
        tags: ["Визитка"]
        body: "![Дизайн задней стороны визитки](cases/vyatkin/back.png =200x*)"

- head: Фотограф Яков Джафаров
  body:
    - body: "![Дизайн соцсетей для фотографа Якова Джафарова](cases/iakov/intro.jpg =100%x*)"
    - head: Закреплённые сторис в Инстаграм
      desc: "Задача: рассказать клиентам об услугах и преимуществах через закреплённые истории: написать тексты и оформить графически"
      body:
        - desc: Иконки для каждого блока историй
          tags: ["Хайлайтс"]
          body: "![Оформление профиля Инстаграм](cases/iakov/icons.jpg =100%x*)"
        - desc:  Знакомим читателя с Яковом. Отрабатываем страх «Профессиональный фотограф — это не для меня, я же не модель».
          tags: ["Сториз", "Тексты", "Хайлайтс"]
          body: "![Дизайн закреплённых историй в Инстаграме](cases/iakov/highlights-1.jpg =100%x*)"
        - desc: Показываем, что процесс весьма прост, а Яков поможет на каждом этапе.
          tags: ["Сториз", "Тексты", "Хайлайтс"]
          body: "![Дизайн хайлайтс для Инстаграма](cases/iakov/highlights-2.jpg =100%x*)"
        - desc: Рассказываем о каждой услуге. Делаем так, чтобы выбрать услугу было максимально просто.  
            Используем побольше фотографий с мужчинами, чтобы разрушить миф «Фотосессии — только для девушек и знаменитостей».
          tags: ["Сториз", "Тексты", "Хайлайтс"]
          body: "![Дизайн «актуального» для Инстаграма](cases/iakov/highlights-3.jpg =100%x*)"
    - head: Оформление профиля ВК
      body:
        - tags: ["Оформление ВК"]
          desc: В шапке рассказываем о преимуществах, а в мобильной версии ещё размещаем слайдшоу с примерами работ.
          body: "![Дизайн обложки группы ВК](cases/iakov/vk-covers.jpg =100%x*)"
        - tags: ["Оформление ВК"]
          desc: "Фотографии обрезаем специально под интерфейс приложения: так, чтобы основной объект никогда не выпадал за пределы экрана."
          body: "![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop.jpg =100%x*)"

