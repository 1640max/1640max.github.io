- head: Театральная студия «mART»
  tags: ["Сайт"]
  desc: "Задача: сделать сайт, который расскажет о преимуществах и выделится на фоне конкурентов."
  body:
    - tags: ["Тексты"]
      body: "![Сайт для театральной студии «mART»](cases/mart/website-1.avif)"
    - desc: "Обстоятельство: потенциальный клиент уже посетил десяток сайтов конкурентов и только сейчас перешёл на наш. Поэтому я отсмотрел, как о себе заявляют конкуренты, и решил сделать всё наоборот:"
      tags: ["Тексты"]
      body:
        - desc: "- рассказываю от лица основательницы студии, а не от обезличенного «мы»;"
