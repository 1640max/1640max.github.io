- head: Драматург и режиссёр Пётр Вяткин
  body:
  - head: Персональный сайт с пьесами
    desc: |
      [vyatkin.su](https://vyatkin.su)
      Тили-тили, и написал тексты для интерфейса.
    tags: ["Сайт"]
    body:
    - body: >
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-index-desktop.png)
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-contacts-desktop.png)
    - body: >
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-index.png)
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-contacts.png)
    - body: >
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces-desktop.png)
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces-desktop-2.png)
    - body: >
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces.png)
        ![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-pieces-2.png)
    - desc: |
        Написал текст о возможности заказать пьесу. Отработал потенциальные вопросы и возражения клиентов:
        - «Я не знаю, что именно мне нужно, и не смогу грамотно поставить задачу»
        - «Справится ли он с моим необычным запросом?»
        - «Всё горит, пьеса нужна через неделю»
      tags: ["Тексты"]
      body: "![Разработка сайта драматурга Петра Вяткина](cases/vyatkin/website-text.png)"
  - head: Визитка
    desc: "Задача: использовать стилистику персонального сайта; указать личные контакты и ссылку на театр."
    tags: ["Визитка"]
    body:
    - desc: Заказчик выбрал вариант, сделаный по образу титульного листа пьесы.
      body: "![Дизайн фронтальной стороны визитки](cases/vyatkin/card-front.jpg) ![Титульный лист пьесы](cases/vyatkin/piece-front-page.png)"
    - desc: Альтернативные варианты
      body: >
        ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-3.png)
        ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-2.png)
        ![Дизайн фронтальной стороны визитки](cases/vyatkin/alt-front-1.png)
    - desc: "На обратной стороне стилизованые названия пьес заказчика. Они доступно отражают суть произведений и быстро познакомят читателя со всеми работами автора."
      body: "![Дизайн задней стороны визитки](cases/vyatkin/back.png)"

- head: Фотограф Яков Джафаров
  body:
    - body: "![Дизайн соцсетей для фотографа Якова Джафарова](cases/iakov/intro.png)"
    - head: Закреплённые сторис в Инстаграм
      desc: "Задача: рассказать клиентам об услугах и преимуществах через закреплённые истории: написать тексты и оформить графически"
      tags: ["Хайлайтс"]
      body:
        - desc: Иконки для каждого блока историй
          body: "![Оформление профиля Инстаграм](cases/iakov/icons.png)"
        - tags: ["Сториз", "Тексты"]
          body: 
          - desc:  Знакомим читателя с Яковом. Отрабатываем страх «Профессиональный фотограф — это не для меня, я же не модель».
            body: >
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-1.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-2.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-3.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/about-4.png)
          - desc: Показываем, что процесс весьма прост, а Яков поможет на каждом этапе.
            body: >
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-1.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-2.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/process-3.png)
          - desc: Рассказываем о каждой услуге. Делаем так, чтобы выбрать услугу было максимально просто.  
                  Используем побольше фотографий с мужчинами, чтобы разрушить миф «Фотосессии — только для девушек и знаменитостей».
            body: >
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-1.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-2.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-3.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-4.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-5.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-6.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-7.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-8.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-9.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-10.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-11.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-12.png)
              ![Дизайн закреплённых историй в Инстаграме](cases/iakov/services-13.png)
    - head: Оформление профиля ВК
      tags: ["Оформление ВК"]
      body:
        - desc: В шапке рассказываем о преимуществах, а в мобильной версии ещё размещаем слайдшоу с примерами работ.
          body: "![Дизайн обложки группы ВК](cases/iakov/vk-covers.png)"
        - desc: "Фотографии обрезаем специально под интерфейс приложения: так, чтобы основной объект никогда не выпадал за пределы экрана."
          body: >
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-0.png)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-1.png)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-2.png)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-3.png)
            ![Дизайн шапки сообщества ВК](cases/iakov/vk-photo-crop-4.png)

