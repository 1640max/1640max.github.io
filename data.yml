- head: «Гамаюн» — анализатор исходного кода
  desc: |
    Разработчики пишут исходный код, в котором заключён алгоритм работы программы. Не допустить ошибок им помогает анализатор кода — он быстро находит недочёты и даёт рекомендации по их устранению.
    
    Гамаюн — мифическая птица из русской культуры, которая предвещает беду. К счастью, если разработчик исправит ошибку, то беды не случится.
  body:
    - head: Логотип
      tags: ["Логотип"]
      body:
        - body: "![Логотип для анализатора исходного кода «Гамаюн»](cases/gamayun/logo-text.avif)"
        - desc: В тело птицы встроены символы `{ / }`, которые часто используются в языках программирования и ассоциируются с разработкой ПО.
          body: "![Логотип для анализатора исходного кода «Гамаюн»](cases/gamayun/logo.avif)"
        - desc: «Гамаюн» состоит из нескольких модулей, каждый и которых отвечает за отдельную задачу. Точки над птицей символизируют эту модульность. Они также напоминают бусы — на картинах гамаюны часто носят украшения.
          body: "![Логотип для анализатора исходного кода «Гамаюн»](cases/gamayun/glass.avif)"
        - desc: Круг на фоне символизирует солнце, отсылая к фольклору, и визуально собирает логотип.
          body: "![Логотип для анализатора исходного кода «Гамаюн»](cases/gamayun/shortcut.avif)"
        - body: "![Логотип для анализатора исходного кода «Гамаюн»](cases/gamayun/circles.avif)"

- head: Лодочная станция «PROкачу»
  desc: "Задача: сделать дизайн билета, уместив на нём нужную информацию"
  tags: ["Разное", "Тексты"]
  body:
    - head: Как было до
      body:
        - desc: Текста много и он сложно написан — даже если его прочитать легко пропустить важную информацию.
          body: "![Старый дизайн билета для лодочной станции](cases/prokachu/old.avif)"
    - head: Как стало после
      body:
        - desc: |
            - Информация оформлена порционно, билет стал выглядеть легче.
            - Самое главное размещено в левой части. Теперь гости узнают заранее, что лодка только для 5 человек, а детей нельзя будет отправить одних.
            - Убрана реклама — ведь посетитель уже купил билет, незачем пытаться продать его опять.
            - Добавлен простой нейроарт.
          body: "![Новый дизайн билета для лодочной станции](cases/prokachu/new.avif)"

- head: Бренд одежды «Nidual»
  desc: "Задача: сделать логотип в цветах бренда, символизирующий тепло и комфорт в любой сезон."
  tags: ["Логотип"]
  body:
    - desc: |
        Первая ассоциация для тепла и комфорта — кошка. Но образ кошки слишком уж заезжен, поэтому взял за основу рысь.
        - Тепло здесь подчёркивается крупными локонам шерсти — зимой шерсть согревает, а летом защищает от солнца.
        - Кошачье-лисьи черты добавляют милоты и комфорта. А чтобы логотип не выглядел детским, использовал острые углы.
      body: "![Логотип для бренда одежды «Nidual»](cases/nidual/nidual.avif)"

