<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAML Recursive Builder with Tag Filtering</title>
</head>
<body>
  <div id="tag-filters">
    <!-- Example checkboxes for filtering by tags -->
    <label><input type="checkbox" value="main" /> Main</label>
    <label><input type="checkbox" value="section" /> Section</label>
    <label><input type="checkbox" value="subsection" /> Subsection</label>
  </div>

  <div id="content"></div>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="script.js"></script>
  
</body>
