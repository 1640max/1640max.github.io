<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <h1 class="page__heading">Дизайнерское портфолио Макса Мальцева</h1>
    
    <section class="filter page__filter">
      <p class="filter__hint">Показать только:</p>
      <div class="filter__inputs">
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Сайт">
                 Сайты
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Логотип">
                 Логотипы
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Тексты">
                 Тексты
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Посты в соцсети">
                 Посты в соцсети
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Сторис">
                 Сторис
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Хайлайтс">
                 Закреплённые сторис
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Оформление ВК">
                 Оформление ВК
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Рекламные креативы">
                 Рекламные креативы
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Визитки">
                 Визитки
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Обработка фото">
                 Обработка фото
        </label>
        <label class="filter__tag">
          <input class="filter__input"
                 type="checkbox"
                 value="Разное">
                 Разное
        </label>
      </div>
    </section>
    
    <hr>

    <section class="portfolio page__portfolio"></section>
    
    <script defer src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/showdown@2.1/dist/showdown.min.js"></script>
    <script defer src="scripts/initShowdown.js"></script>
    <script defer src="scripts/resizer.js"></script>
    <script defer src="scripts/buildContent.js"></script>
    <script defer src="scripts/main.js"></script>
  </body>
</html>
